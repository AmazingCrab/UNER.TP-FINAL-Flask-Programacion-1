{% extends "base.html" %}

{% block content %}
<h2>Editar Cliente</h2>
<form method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}">
    <label for="documento">Documento:</label>
    <input type="text" id="documento" name="documento" value="{{ cliente.documento }}">
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" value="{{ cliente.apellido }}">
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" value="{{ cliente.direccion }}">
    <label for="celular">Teléfono:</label>
    <input type="text" id="celular" name="celular" value="{{ cliente.celular }}">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ cliente.email }}">
    <button type="submit">Actualizar Cliente</button>
</form>
{% endblock %}
