{% extends "base.html" %} {% block title %} Veh√≠culos {% endblock %} {% block
content %}
<header>
  <h5 class="title">{{lista_vehiculos[8]}}</h5>
  <h6 class="title">{{lista_vehiculos[9]}}</h6>
</header>
<main>
  <h6 class="title">{{lista_vehiculos[6]}}</h6>
  <nav>
    <form
      action="http://127.0.0.1:5000/vehiculos-crear"
      method="post"
      action="request"
    >
      <button class="d-grid col-10 mx-auto btn btn-outline-dark" type="submit">
        {{lista_vehiculos[0]}}
      </button>
    </form>
    <form
      action="http://127.0.0.1:5000/vehiculos-pre-editar"
      method="post"
      action="request"
    >
      <button class="d-grid col-10 mx-auto btn btn-outline-dark" type="submit">
        {{lista_vehiculos[1]}}
      </button>
    </form>
    <form
      action="http://127.0.0.1:5000/vehiculos-borrar"
      method="post"
      action="request"
    >
      <button
        class="d-grid col-10 mx-auto btn btn-outline-dark"
        type="submit"
      >
        {{lista_vehiculos[2]}}
      </button>
    </form>
    <form
      action="http://127.0.0.1:5000/vehiculos-listar"
      method="post"
      action="request"
    >
      <button
        class="d-grid col-10 mx-auto btn btn-outline-dark"
        type="submit"
      >
        {{lista_vehiculos[3]}}
      </button>
    </form>
    <form
      action="http://127.0.0.1:5000/vehiculos-buscar"
      method="post"
      action="request"
    >
      <button class="d-grid col-10 mx-auto btn btn-outline-dark" type="submit">
        {{lista_vehiculos[4]}}
      </button>
    </form>
    <form action="http://127.0.0.1:5000/" method="post" action="request">
      <button class="d-grid col-10 mx-auto btn btn-outline-dark" type="submit">
        {{lista_vehiculos[5]}}
      </button>
    </form>
  </nav>
</main>
{% endblock%}
